sudo: required
language: cpp
dist: trusty
addons:
  apt:
    sources:
      - boost-latest
    packages:
      - libboost-dev
      - libboost-system-dev
      - libboost-filesystem-dev
os:
  - linux
  - osx
compiler:
  - clang
  - gcc
script:
  - mkdir build && cd build
  - cmake -DCMAKE_BUILD_TYPE=Release .. && make -j4 && make install